<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Aspectos de compatibilidade entre navegadores -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Criação de páginas responsivas | desktop, table, smartphones -->

    <link rel="icon" type="image/x-icon" href="/img/java-script.ico">
    <link rel="stylesheet" href="../css/bootstrap.css">

    <title>Capítulo 4 - Exemplos 4 - Página 85</title>
</head>

<body>
    <div class="container">
        <h1>Capítulo 4
            <small class="text-body-secondary">Exemplos 4 - Página 85</small>
        </h1>

        <h3 class="mt-4">Programa Fuso Horário</h3>
        <p>
            Sabendo que o fuso horário da França em relação ao Brasil é de + 5 horas (no horário de versão na França), elaborar um programa que leia a hora no Brasil e informe a hora na França.
        </p>

        <div class="row mb-3 ">
            <div class="col-4 themed-grid-col">
                <figure class="figure">
                    <img src="img/ex4_4.jpg" class="figure-img img-fluid rounded" alt="Globo Fuso Horário">
                    <figcaption class="figure-caption">Globo Fuso Horário</figcaption>
                </figure>
            </div>
            <div class="col-4 themed-grid-col">
                
                <form>
                    <div class="mb-3">
                        <label for="inTime" class="form-label">Hora no Brasil (h:m):</label>
                        <input type="number" class="form-control" name="inTime" id="inTime" step="0.01" min="0" max="23.59" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Exibir Hora da França</button>
                    <button type="reset" class="btn btn-secondary">Limpar Campos</button>
                </form>

            </div>
            <div class="col-4 themed-grid-col"></div>
        </div>

        <h3 class="mt-4">Resultado(s)</h3>
        <p id="outFusoHorario"></p>
   
    </div>

    <script src="js/ex4_4.js"></script>

</body>
</html>
