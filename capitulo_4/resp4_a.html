<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Akel Carvalho Florentino">
    <meta name="descrition" content="Capítulo 4 - Exercício A - Página 93">

    <link rel="icon" type="image/x-icon" href="/img/java-script.ico">
    <link rel="stylesheet" href="../css/bootstrap.css">

    <title>Capítulo 4 - Exercício A - Página 93</title>
</head>

<body>
    <div class="container">
        <h1>Capítulo 4
            <small class="text-body-secondary">Exercício A - Página 93</small>
        </h1>

        <h3 class="mt-4">Programa Par ou Ímpar</h3>
        <p>
            Elaborar um programa que leia um número. Informe se ele é par ou ímpar.
            <br>Faça com o if... else... tradicional e, após, tente crar a condição com o Operador Ternário.
        </p>

        <div class="row mb-3 ">
            <div class="col-4 themed-grid-col">
                <figure class="figure">
                    <img src="img/exerc.jpg" class="figure-img img-fluid rounded" alt="Imagem Ilustrativa Exercício">
                    <figcaption class="figure-caption">Imagem Ilustrativa Exercício</figcaption>
                </figure>
            </div>
            <div class="col-4 themed-grid-col">
                
                <form>
                    <div class="mb-3">
                        <label for="inNumero" class="form-label">Número:</label>
                        <input type="number" class="form-control" name="inNumero" id="inNumero" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Visualizar se é Par ou Ímpar</button>
                    <button type="reset" class="btn btn-secondary">Limpar Campos</button>
                </form>

            </div>
            <div class="col-4 themed-grid-col"></div>
        </div>

        <h3 class="mt-4">Resultado(s)</h3>
        <p id="outResultado"></p>
        <p id="outOperadorTernario"></p>        
    </div>

    <script src="js/resp4_a.js"></script>

</body>
</html>
