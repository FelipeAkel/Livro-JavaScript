<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Aspectos de compatibilidade entre navegadores -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Criação de páginas responsivas | desktop, table, smartphones -->
    <meta name="author" content="Felipe Akel Carvalho Florentino">
    <meta name="descrition" content="Capítulo 4 - Exemplos 3 - Página 84">

    <link rel="icon" type="image/x-icon" href="/img/java-script.ico">
    <link rel="stylesheet" href="../css/bootstrap.css">

    <title>Capítulo 4 - Exemplos 3 - Página 84</title>
</head>

<body>
    <div class="container">
        <h1>Capítulo 4
            <small class="text-body-secondary">Exemplos 3 - Página 84</small>
        </h1>

        <h3 class="mt-4">Switch Case - JavaScript</h3>

        <div class="row mb-3 ">
            <div class="col-4 themed-grid-col">
                
                <form>
                    <label class="form-label">Bairro de Entrega:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inBairro" id="inBairroSobradinho" value="Sobradinho" required>
                        <label class="form-check-label" for="inBairroSobradinho">
                            Sobradinho
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="inBairro" id="inBairroAsaSul" value="Asa Sul" required>
                        <label class="form-check-label" for="inBairroAsaSul">
                            Asa Sul
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="inBairro" id="inBairroAsaNorte" value="Asa Norte" required>
                        <label class="form-check-label" for="inBairroAsaNorte">
                            Asa Norte
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="inBairro" id="inBairroPlanaltinaDF" value="Planaltina - DF" required>
                        <label class="form-check-label" for="inBairroPlanaltinaDF">
                            Planaltina - DF
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="inBairro" id="inBairroOutros" value="Outros" required>
                        <label class="form-check-label" for="inBairroOutros">
                            Outros
                        </label>
                      </div>

                      <button type="submit" class="btn btn-primary">Verificar Taxa de Entrega</button>
                      <button type="reset" class="btn btn-secondary">Limpar Campos</button>
                    </form>

            </div>
            <div class="col-4 themed-grid-col"></div>
        </div>

        <h3 class="mt-4">Resultado(s)</h3>
        <p id="outResultado"></p>
     
    </div>

    <script src="js/ex4_3.js"></script>

</body>
</html>
