<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Felipe Akel Carvalho Florentino" />
    <meta name="descrition" content="Capítulo 4 - Praticando" />

    <link rel="icon" type="image/x-icon" href="/img/java-script.ico" />
    <link rel="stylesheet" href="../css/bootstrap.css" />

    <title>Praticando</title>
</head>
<body>
    <div class="container">
        <h1>
            Capítulo 4<small class="text-body-secondary">Praticando</small>
        </h1>

        <h3 class="mt-4">Programa Fuso Horário</h3>
        <p>
            Elaborar um programa que leia a hora de Brasília, e informe os 4 fusos horários do Brasil e de 4 países internacionais.
        </p>

        <div class="row mb-3">
            <div class="col-4 themed-grid-col">
            <form>
                <div class="mb-3">
                    <label for="inHorario" class="form-label">Horário de Brasília (h.m): </label>
                    <input 
                        type="number"
                        class="form-control"
                        name="inHorario"
                        id="inHorario"
                        step="0.01"
                        min="00.00"
                        max="23.59"
                    >
                </div>

                <button type="submit" class="btn btn-primary">
                    Exibir Fuso Horário
                </button>
            </form>
            </div>
            <div class="col-4 themed-grid-col"></div>
        </div>

        <h3 class="mt-4">Resultado(s)</h3>
            <p id="outFusoBrasil"></p>
            <p id="outFusoInternacional"></p>
        </div>

        <script src="js/ex4_4_melhorando.js"></script>

        </div>
    </body>
</html>
