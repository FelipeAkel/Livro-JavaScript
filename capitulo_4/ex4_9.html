<body>
    <div class="container">
        <h1>Capítulo 4
            <small class="text-body-secondary">Exemplos 4.9 - Página 92</small>
        </h1>

        <h3 class="mt-4">Sub Título</h3>
        <p> C) Elabore um programa que leia um número que deve ser uma centena.
            <br>Calcule e exiba a centena invertia.
            <br>Caso o número não seja uma centena, exiba mensagem.
        </p>

        <div class="row mb-3 ">
            <div class="col-4 themed-grid-col"></div>
            <div class="col-4 themed-grid-col">
                
                <form>
                    <div class="mb-3">
                        <label for="inNumero" class="form-label">Número:</label>
                        <input type="number" class="form-control" name="inNumero" id="inNumero" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Inverta o número</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </form>

            </div>
            <div class="col-4 themed-grid-col"></div>
        </div>

        <h3 class="mt-4">Resultado(s)</h3>
        <p id="outNumInvertido"></p>
        <p id="outNumInvalido"></p>
      
    </div>

    <script src="js/ex4_9.js"></script>

</body>
