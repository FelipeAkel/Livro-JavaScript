<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Felipe Akel Carvalho Florentino" />
    <meta name="descrition" content="Capítulo 7 - Exemplos 3 - Página 168" />

    <link rel="icon" type="image/x-icon" href="/img/java-script.ico" />
    <link rel="stylesheet" href="../css/bootstrap.css" />

    <title>Capítulo 7 - Exemplos 3 - Página 168</title>
  </head>

  <body>
    <div class="container">
      <h1>
        Capítulo 7
        <small class="text-body-secondary">Exemplos 3 - Página 168</small>
      </h1>

      <h3 class="mt-4">Programa para inverter palavra</h3>
      <p>
        Digite uma palavra ou frase e mostre o resultado invertido.
        <br />
        A primeira letra deve ficar em maiúscula.
      </p>

      <div class="row mb-3">
        <div class="col-4 themed-grid-col">
          <figure class="figure">
            <img
              src="img/exerc.jpg"
              class="figure-img img-fluid rounded"
              alt="Imagem Ilustrativa Exemplo"
            />
            <figcaption class="figure-caption">
              Imagem Ilustrativa Exemplo
            </figcaption>
          </figure>
        </div>
        <div class="col-4 themed-grid-col">
          <form>
            <div class="mb-3">
              <label for="inPalavra" class="form-label">Palavra/Frase:</label>
              <input
                type="text"
                class="form-control"
                name="inPalavra"
                id="inPalavra"
                required
                autofocus
              />
            </div>

            <button type="submit" class="btn btn-primary">
              Inverter Palavra/Frase
            </button>
          </form>
        </div>
        <div class="col-4 themed-grid-col"></div>
      </div>

      <h3 class="mt-4">Resultado(s)</h3>
      <p class="text-primary">
        Palavra/Frase: <b><span id="outPalavraFrase"></span></b>
      </p>
      <p class="text-warning">
        Invertida: <b><span id="outInvertida"></span></b>
      </p>
    </div>

    <script src="js/ex7_3.js"></script>
  </body>
</html>
