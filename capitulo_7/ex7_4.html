<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Felipe Akel Carvalho Florentino" />
    <meta name="descrition" content="Capítulo 7 - Exemplos 4 - Página 171" />

    <link rel="icon" type="image/x-icon" href="/img/java-script.ico" />
    <link rel="stylesheet" href="../css/bootstrap.css" />

    <title>Capítulo 7 - Exemplos 4 - Página 171</title>
  </head>

  <body>
    <div class="container">
      <h1>
        Capítulo 7
        <small class="text-body-secondary">Exemplos 4 - Página 171</small>
      </h1>

      <h3 class="mt-4">Programa Nome do Chachá</h3>
      <p>
        O programa "Nome do Chachá" deve ler o nome completo de um participante
        em um evento e exibir o seu nome e sobrenome.
        <br />
        Chachá deve conter o Primeiro e Último nome.
      </p>

      <div class="row mb-3">
        <div class="col-4 themed-grid-col">
          <figure class="figure">
            <img
              src="img/ex7_4.jpg"
              class="figure-img img-fluid rounded"
              alt="Imagem Ilustrativa Exemplo"
            />
            <figcaption class="figure-caption">
              Imagem Ilustrativa Exemplo
            </figcaption>
          </figure>
        </div>
        <div class="col-4 themed-grid-col">
          <form>
            <div class="mb-3">
              <label for="inNome" class="form-label">Nome Completo:</label>
              <input
                type="text"
                class="form-control"
                name="inNome"
                id="inNome"
                required
                autofocus
              />
            </div>

            <button type="submit" class="btn btn-primary">
              Nome do Crachá
            </button>
          </form>
        </div>
        <div class="col-4 themed-grid-col"></div>
      </div>

      <h3 class="mt-4">Resultado(s)</h3>
      <p class="text-primary">
        Crachá: <b><span id="outResultado"></span></b>
      </p>
    </div>

    <script src="js/ex7_4.js"></script>
  </body>
</html>
