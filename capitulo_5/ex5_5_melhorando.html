<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Akel Carvalho Florentino">
    <meta name="descrition" content="Capítulo 5 - Exemplos 5 - Página 110">

    <link rel="icon" type="image/x-icon" href="/img/java-script.ico">
    <link rel="stylesheet" href="../css/bootstrap.css">

    <title>Capítulo 5 - Exemplos 5 - Página 110</title>
</head>

<body>
    <div class="container">
        <h1>Capítulo 5
            <small class="text-body-secondary">Exemplos 5 - Página 110</small>
        </h1>

        <h3 class="mt-4">Programa Contas do Mês - <small class="text-body-secondary">Melhorando</small></h3>
        <p>Funcionnamento do "Acumulador" e "Contador"</p>
        
        <div class="row mb-3 ">
            <div class="col-4 themed-grid-col">
                <figure class="figure">
                    <img src="img/ex5_5.jpg" class="figure-img img-fluid rounded" alt="Imagem Ilustrativa Exemplo">
                    <figcaption class="figure-caption">Imagem Ilustrativa Exemplo</figcaption>
                </figure>
            </div>
            <div class="col-4 themed-grid-col">
                
                <form>
                    <div class="mb-3">
                        <label for="inDsConta" class="form-label">Descrição da Conta:</label>
                        <input type="text" class="form-control" name="inDsConta" id="inDsConta" required>
                    </div>
                    <div class="mb-3">
                        <label for="inValor" class="form-label">Valor a Pagar R$:</label>
                        <input type="number" class="form-control" name="inValor" id="inValor" step="0.01" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Registrar Conta</button>
                    <button type="reset" class="btn btn-secondary">Limpar Tudo</button>
                </form>

            </div>
            <div class="col-4 themed-grid-col"></div>
        </div>
        
        <h3 class="mt-4">Resultado(s)</h3>
        <pre id="outDsConta"></pre>
        <pre id="outQtdTotal"></pre>
    </div>

    <script src="js/ex5_5_melhorando.js"></script>

</body>
</html>
