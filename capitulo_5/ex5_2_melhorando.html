<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Akel Carvalho Florentino">
    <meta name="descrition" content="Capítulo 5 - Exemplos 2 - Página 102">

    <link rel="icon" type="image/x-icon" href="/img/java-script.ico">
    <link rel="stylesheet" href="../css/bootstrap.css">

    <title>Capítulo 5 - Exemplos 2 - Página 102</title>
</head>

<body>
    <div class="container">
        <h1>Capítulo 5
            <small class="text-body-secondary">Exemplos 2 - Página 102</small>
        </h1>

        <h3 class="mt-4">Programa Número Descrescentes - <small class="text-body-secondary">Melhorando</small></h3>

        <div class="row mb-3 ">
            <div class="col-4 themed-grid-col">
                <figure class="figure">
                    <img src="img/ex5_2.jpg" class="figure-img img-fluid rounded" alt="Imagem Ilustrativa Exemplo">
                    <figcaption class="figure-caption">Imagem Ilustrativa Exemplo</figcaption>
                </figure>
            </div>
            <div class="col-4 themed-grid-col">
                
                <form>
                    <div class="mb-3">
                        <label for="inNumero" class="form-label">Número:</label>
                        <input type="number" class="form-control" name="inNumero" id="inNumero" min="1" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Descrescer Até 1</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </form>

            </div>
            <div class="col-4 themed-grid-col"></div>
        </div>

        <h3 class="mt-4">Resultado(s)</h3>
        <p id="outNumInvalido"></p>
        <pre id="outResultado"></pre>
    </div>

    <script src="js/ex5_2_melhorando.js"></script>

</body>
</html>
