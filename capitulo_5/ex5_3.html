    <div class="container">
        <h1>Capítulo 5
            <small class="text-body-secondary">Exemplos 3 - Página 106</small>
        </h1>

        <h3 class="mt-4">Programa Para Exibir os Número Pares</h3>
        <p>Funcionnamento do "Do While"</p>
        
        <script>
            let num = null;

            do {
                num = Number(prompt("Número: "));
                if(num == 0 || isNaN(num)){
                    alert("Digite um número válido!");
                    console.error("Digite um número válido!");
                }
            } while( num == 0 || isNaN(num))

            let numPares = `Números Pares entre 1 e ${num}:\n`;

            for(let x=2; x<=num; x=x+2){
                numPares = numPares + x + ", ";
            }
            alert(numPares);
            console.log(numPares);

        </script>
        
    </div>

</body>
