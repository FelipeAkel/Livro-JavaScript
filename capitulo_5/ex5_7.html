<body>
    <div class="container">
        <h1>Capítulo 5
            <small class="text-body-secondary">Exemplos 7 - Página 115</small>
        </h1>

        <h3 class="mt-4">Fábrica de Estrelas</h3>
        <p>
            O programa deve ler um número que corresponde à quantidade de símbolos que devem ser preenchidos.
            <br>O preenchimento deve intercalar os caractteres "*" e "-".
        </p>

        <div class="row mb-3 ">
            <div class="col-4 themed-grid-col">
                <figure class="figure">
                    <img src="img/ex5_7.jpg" class="figure-img img-fluid rounded" alt="Imagem Ilustrativa Exemplo">
                    <figcaption class="figure-caption">Imagem Ilustrativa Exemplo</figcaption>
                </figure>
            </div>
            <div class="col-4 themed-grid-col">
                
                <form>
                    <div class="mb-3">
                        <label for="inNumero" class="form-label">Número:</label>
                        <input type="number" class="form-control" name="inNumero" id="inNumero">
                    </div>

                    <button type="submit" class="btn btn-primary">Visualizar</button>
                </form>

            </div>
            <div class="col-4 themed-grid-col"></div>
        </div>

        <h3 class="mt-4">Resultado(s)</h3>
        <p id="outResultado"></p>
        
    </div>

    <script src="js/ex5_7.js"></script>
