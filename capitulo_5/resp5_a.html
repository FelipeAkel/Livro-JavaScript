<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Aspectos de compatibilidade entre navegadores -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Criação de páginas responsivas | desktop, table, smartphones -->
    <meta name="author" content="Felipe Akel Carvalho Florentino">
    <meta name="descrition" content="Capítulo 5 - Exercício A - Página 121">

    <link rel="icon" type="image/x-icon" href="/img/java-script.ico">
    <link rel="stylesheet" href="../css/bootstrap.css">

    <title>Capítulo 5 - Exercício A - Página 121</title>
</head>

<body>
    <div class="container">
        <h1>Capítulo 5
            <small class="text-body-secondary">Exercício A - Página 121</small>
        </h1>

        <h3 class="mt-4">Programa Repete Fruta</h3>
        <p>
            Elaborar um programa que leia o nome de uma fruta e um número.
            <br>O programa deve repetir a exibição do nome da fruta, de acordo com o número informado. 
            <br>Utilize o "*" para separar os nomes.
        </p>

        <div class="row mb-3 ">
            <div class="col-4 themed-grid-col">
                <figure class="figure">
                    <img src="img/exerc.jpg" class="figure-img img-fluid rounded" alt="Imagem Ilustrativa Exemplo">
                    <figcaption class="figure-caption">Imagem Ilustrativa Exemplo</figcaption>
                </figure>
            </div>
            <div class="col-4 themed-grid-col">
                
                <form>
                    <div class="mb-3">
                        <label for="inFruta" class="form-label">Fruta:</label>
                        <input type="text" class="form-control" name="inFruta" id="inFruta">
                    </div>
                    <div class="mb-3">
                        <label for="inNumero" class="form-label">Fruta:</label>
                        <input type="number" class="form-control" name="inNumero" id="inNumero" min="1">
                    </div>

                    <button type="submit" class="btn btn-primary">Repetir Fruto</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </form>

            </div>
            <div class="col-4 themed-grid-col"></div>
        </div>

        <h3 class="mt-4">Resultado(s)</h3>
        <p id="outResultado"></p>
        
    </div>

    <script src="js/resp5_a.js"></script>

</body>
</html>
