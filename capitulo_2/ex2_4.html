<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Aspectos de compatibilidade entre navegadores -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Criação de páginas responsivas | desktop, table, smartphones -->
    <meta name="author" content="Felipe Akel Carvalho Florentino">
    <meta name="descrition" content="Capítulo 2 - Exemplos 4 - Página 58">

    <link rel="icon" type="image/x-icon" href="/img/java-script.ico">
    <link rel="stylesheet" href="../css/bootstrap.css">

    <title>Capítulo 2 - Exemplos 4 - Página 58</title>
</head>

<body>
    <div class="container">
        <h1>Capítulo 2
            <small class="text-body-secondary">Exemplos 4 - Página 58</small>
        </h1>
        <p>
            Elaborar um programa para um restaurante que leia o preço por kg e o consumo (em gramas) de um cliente
            <br>Exiba o valor a ser pago.
        </p>

        <div class="row mb-3 ">
            <div class="col-4 themed-grid-col"></div>
            <div class="col-4 themed-grid-col">
                
                <form>
                    <div class="mb-3">
                        <label for="inPreco" class="form-label">Preço por Quilo R$:</label>
                        <input type="text" class="form-control" name="inPreco" id="inPreco" step="0.01" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="inConsumo" class="form-label">Consumo do Cliente (gr):</label>
                        <input type="number" class="form-control" name="inConsumo" id="inConsumo" min="0" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Calcular Preço</button>
                </form>

            </div>
            <div class="col-4 themed-grid-col"></div>
        </div>

        <h3 class="mt-4">Resultado(s)</h3>
        <p id="outValorPagar"></p>
    </div>

    <script src="js/ex2_4.js"></script>

</body>
</html>
