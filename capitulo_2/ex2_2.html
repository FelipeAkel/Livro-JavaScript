<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Aspectos de compatibilidade entre navegadores -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Criação de páginas responsivas | desktop, table, smartphones -->
    <meta name="author" content="Felipe Akel Carvalho Florentino">
    <meta name="descrition" content="Capítulo 2 - Exemplos 2 - Página 54">

    <link rel="icon" type="image/x-icon" href="/img/java-script.ico">
    <link rel="stylesheet" href="../css/bootstrap.css">

    <title>Capítulo 2 - Exemplos 2 - Página 54</title>
</head>

<body>
    <div class="container">
        <h1>Capítulo 2
            <small class="text-body-secondary">Exemplos 2 - Página 54</small>
        </h1>
        <p>
            Elaborar um programa para um Cinema, que leia o título e a duração de um filme em minutos.
            <br>Exiba o título do filme e converta a duração para horas e minutos.
        </p>
  
        <div class="row mb-3 ">
            <div class="col-4 themed-grid-col"></div>
            <div class="col-4 themed-grid-col">
                
                <form>
                    <div class="mb-3">
                        <label for="inFilme" class="form-label">Filme:</label>
                        <input type="text" class="form-control" name="inFilme" id="inFilme" required>
                    </div>
                    <div class="mb-3">
                        <label for="inDuracao" class="form-label">Duração em minutos:</label>
                        <input type="number" class="form-control" name="inDuracao" id="inDuracao" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Converter em Horas e Minutos</button>
                </form>

            </div>
            <div class="col-4 themed-grid-col"></div>
        </div>

        <h3 class="mt-4">Resultado(s)</h3>
        <p id="outFilme" ></p>
        <p id="outHorasMinutos" ></p>
    </div>

    <script src="js/ex2_2.js"></script>

</body>
</html>
