    <h1>Capítulo 1 - Exemplos 6 - Página 36</h1>
    <p>Elaborar um programa que leia dois números. Calcule e informe a soma desses números.</p>
    <script>
        const num1 = Number(prompt('Número 1: '));
        const num2 = Number(prompt('Número 2: '));
        const soma = num1 + num2;

        alert(`A soma de ${num1} + ${num2} = ${soma}`);
        console.log(num1, typeof num1);
        console.log(num2, typeof num2);
        console.log(soma, typeof soma);
    </script>
