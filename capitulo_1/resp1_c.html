<body>
    <h1>Capítulo 1 - Exercício C - Página 40</h1>
    <p>
        Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja.<br>
        Calcule e informe o valor para o pagamento à vista com 10% de desconto e o valor em 3x.
    </p>
    <script>
        const preco = Number(prompt('Preço do Produto: '));
        const aVista = preco - (preco * 0.10);
        const dividido = preco / 3;

        alert(`Preço do Produto: R$ ${preco.toFixed(2)} \nDesconto 10% à Vista: R$ ${aVista.toFixed(2)} \nDividido em 3x: R$ ${dividido.toFixed(2)}`);
        console.log(`Preço do Produto: R$ ${preco.toFixed(2)}`, typeof preco);
        console.log(`Desconto 10% à Vista: R$ ${aVista.toFixed(2)}`, typeof aVista);
        console.log(`Dividido em 3x: R$ ${dividido.toFixed(2)}`, typeof dividido);
    </script>
</body>
