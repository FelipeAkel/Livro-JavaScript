    <h1>Capítulo 1 - Exemplos 8 - Página 39</h1>
    <p>Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em números de horas.</p>
    <script>
        const dias = Number(prompt('Nº de dias: '));
        const horas = Number(prompt('Nº de horas: '));
        const total = horas + (dias * 24);

        alert(`Dias: ${dias} \n Horas: ${horas} \n Total: ${total}`);
        console.log(dias, typeof dias);
        console.log(horas, typeof horas);
        console.log(total, typeof total);
    </script>
