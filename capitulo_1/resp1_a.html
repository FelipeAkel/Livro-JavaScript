    <h1>Capítulo 1 - Exercício A - Página 39</h1>
    <p>Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.</p>
    <script>
        const numero = Number(prompt("Qual é o número: "));
        const anterior = numero - 1;
        const posterior = numero + 1;

        alert(`Vizinhos ${anterior} e ${posterior}`);
        console.log('Anterior ' + anterior, typeof anterior);
        console.log('Posterior ' + posterior, typeof posterior);
    </script>
