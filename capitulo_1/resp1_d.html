    <h1>Capítulo 1 - Exercício D - Página 40</h1>
    <p>
        Elaborar um programa que leia 2 notas de um aluno em uma disciplina.<br>
        Calcule e informe a médias das notas.
    </p>
    <script>
        const nota1 = Number(prompt(`1º nota: `));
        const nota2 = Number(prompt(`2º nota: `));
        const media = (nota1 + nota2) / 2;

        alert(`1º nota: ${nota1} \n2º nota: ${nota2} \nMédia: ${media.toFixed(2)}`);
        console.log(`1º nota: ${nota1}`, typeof nota1 );
        console.log(`2º nota: ${nota2}`, typeof nota2 );
        console.log(`Média: ${media.toFixed(2)}`, typeof media );
    </script>
</body>
