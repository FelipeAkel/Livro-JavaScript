    <h1>Capítulo 1 - Exemplos 7 - Página 37</h1>
    <p>Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%) e o valor total a ser pago.</p>
    <script>
        const jantar = Number(prompt('Valor do jantar: '));
        const taxa = jantar * 0.10;
        const total = jantar + taxa;

        alert(`Jantar R$:: ${jantar.toFixed(2)}\n Taxa Garçom R$: ${taxa.toFixed(2)}\n Total R$:: ${total.toFixed(2)}`);
        console.log(jantar, typeof jantar);
        console.log(taxa, typeof taxa);
        console.log(total, typeof total);
    </script>
