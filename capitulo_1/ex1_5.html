    <p>Elaborar um programa que leia um número. Calcule e informe o dobro desse número.</p>
    <script>
        const numero = Number(prompt('Informe o número: '));
        const dobro = numero * 2;

        alert(`O dobro é: ${dobro}`);
        console.log(numero, typeof numero);
        console.log(dobro, typeof dobro);
    </script>
