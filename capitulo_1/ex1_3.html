    <script>
        const a = "20";
        const b = a * 2; // b = 40
        const c = a / 2; // c = 1
        const d = a - 2; // d = 0
        const e = a + 2; // e = 202 - Isso ocorre pois a variável a é do tipo string e não numérico. Logo, o JavaScript concatena os valores;
        const f = Number(a) + 2; // toString; para converter número em string;

        console.log('a = ' + a, typeof a);
        console.log('b = ' + b, typeof b);
        console.log('c = ' + c, typeof c);
        console.log('d = ' + d, typeof d);
        console.log('e = ' + e, typeof e);
        console.log('f = ' + f, typeof f);
    </script>
