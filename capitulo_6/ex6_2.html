<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Akel Carvalho Florentino">
    <meta name="descrition" content="Capítulo 6 - Exemplos 2 - Página 134">

    <link rel="icon" type="image/x-icon" href="/img/java-script.ico">
    <link rel="stylesheet" href="../css/bootstrap.css">

    <title>Capítulo 6 - Exemplos 2 - Página 134</title>
</head>

<body>
    <div class="container">
        <h1>Capítulo 6
            <small class="text-body-secondary">Exemplos 2 - Página 134</small>
        </h1>

        <h3 class="mt-4">Jogo Descubra o Número</h3>
        <p>Abordagem do livro.</p>

        <div class="row mb-3 ">
            <div class="col-4 themed-grid-col">
                <figure class="figure"></figure>
                    <img src="img/ex6_2.jpg" class="figure-img img-fluid rounded" alt="Imagem Ilustrativa Exemplo">
                    <figcaption class="figure-caption">Imagem Ilustrativa Exemplo</figcaption>
                </figure>
            </div>
            <div class="col-4 themed-grid-col">
                
                <form>
                    <div class="mb-3">
                        <label for="inNumero" class="form-label">Número:</label>
                        <input 
                            type="number" 
                            class="form-control" 
                            name="inNumero" 
                            id="inNumero" 
                            min="1" 
                            max="100" 
                            required 
                            autofocus
                        >
                        <div class="form-text text-success">
                            Acertou Número Premidado!
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="btnApostar">Apostar</button>
                    <button type="button" class="btn btn-dark invisible" id="btnJogarNovamente">Jogar Novamente</button>
                </form>

            </div>
            <div class="col-4 themed-grid-col"></div>
        </div>

        <h3 class="mt-4">Resultado(s)</h3>
        <p><b><span id="outResultado"></span></b></p>
        <p><b>Números Apostados:</b> <span id="outNumApostados"></span></p>
        <p><b>Chances:</b> <span id="outChances">6</span></p>
        <p><b>Dica:</b> <span id="outDicas">O número está entre 1 e 100.</span></p>
    </div>

    <script src="js/ex6_2.js"></script>

</body>
</html>
